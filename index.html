    <!--font awesome-->
    <script src="https://use.fontawesome.com/5f0e505c50.js"></script>

  <body>

<!--top bar-->
    <div id="top-bar" class="pure-menu pure-menu-horizontal">

        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <a href="https://www.instagram.com/mmubyjess" class="pure-menu-link">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
          <li class="pure-menu-item">

              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li class="pure-menu-item">
            <a href="https://www.pinterest.com" class="pure-menu-link">
              <i class="fa fa-pinterest"></i>
            </a>
          </li>
        </ul>
      </div>

<!--header-->

      <div id="home-header" class="pure-g">
        <div class="pure-u-1-1">
          <h1 id="home-header-font1">Make Me Up</h1>
          <h6 id="home-header-font2">by Jess Longton</h6>
        </div>

      </div>

<!--main menu-->


      <div id="main-menu" class="pure-u-1-1">
        <div class="pure-menu pure-menu-horizontal custom-can-transform">
            <ul id="main-menu-list" class="pure-menu-list">
              <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
              <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
              <li class="pure-menu-item"><a href="#" class="pure-menu-link">Services</a></li>

              <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
            </ul>
          </div>
      </div>

<!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img class="pure-img" src="img/img1.jpg">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img class="pure-img" src="img/img3.jpg">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img class="pure-img" src="img/img4.jpg">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script type="text/javascript" src="js/slider.js"></script>

<!-- Call outs -->
<div id="call-outs" class="pure-u-1">
  <div id="call-out1" class="pure-u-1 pure-u-md-1-3">

  </div>
  <div id="call-out2" class="pure-u-1 pure-u-md-1-3">

  <div id="call-out3" class="pure-u-1 pure-u-md-1-3">

  </div>
